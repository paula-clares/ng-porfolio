<ng-container>
    <h1 class="number_task">
        Number of deleted tasks: {{this.tasksDeleted.length}}</h1>
    <div class="flex">
        <div class="container_task" [ngStyle]="{'justify-content': tasksDeleted.length === 0 ? 'center' : ''}">
            <div class="task" *ngFor="let task of tasksDeleted let i = index">
                <small>
                    {{task.id}}
                </small>
                <span [ngClass]="{'line_through': task.completed}">{{ task.title }}</span>
                <button class="task_return" (click)="returnTask(task)">Restore task</button>
            </div>
            <span [ngStyle]="{'color': 'white'}" *ngIf="tasksDeleted.length === 0">
                There are no deleted tasks yet
            </span>
        </div>
    </div>
</ng-container>
