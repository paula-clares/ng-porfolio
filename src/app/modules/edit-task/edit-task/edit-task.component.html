<h1 class="task_id">Editar tarea: {{taskId}}</h1>

<div class="container_warning"
    *ngIf="form.get('title')?.invalid && (form.get('title')?.dirty || form.get('title')?.touched)">
    <small *ngIf="form.get('title')?.errors?.['required']">
        Title requireds
    </small>
</div>

<form class="container_input" [formGroup]="form" (ngSubmit)="sendTaskTitle()">
    <input type="text" placeholder="Ingresar nuevo nombre de tarea" formControlName="title">
    <textarea placeholder="Ingresar nueva descripciÃ³n" formControlName="description"></textarea>
    <button type="submit">Update</button>
</form>
